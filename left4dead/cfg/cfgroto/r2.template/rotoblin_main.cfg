//                                                      [Rotoblin Cvars]

// Main
rotoblin_enable                                             "1"             // Enables Rotoblin 2 Competitive Mod (R2compMod). (0: disable, 1: enable).

// Pause Features
rotoblin_track_variable rotoblin_pause_allowed              ""             // (#deprecated Use Ready-UP) Sets whether the game can be paused by players.
rotoblin_track_variable rotoblin_pause_duration             ""             // Sets the duration before the game can be unpaused by a either team.

// Replacement
rotoblin_track_variable rotoblin_replace_startkits          ""             // How medkits will be replaced in the saferoom. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_finalekits         ""             // How medkits will be replaced on finales. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_outsidekits        ""             // How medkits will be replaced out of saferooms. (-1: remove medkits, 0: director settings, 1: replace with pain pills. Extra option 2: remove all healing items except of finals).
rotoblin_track_variable rotoblin_replace_startweapons       ""             // How weapons will be replaced in the saferoom. (-1: remove weapons, 0: director settings, 1: replace with their tier 1 analogue, 2: replace only rifles, 3: replace only shotgun).
rotoblin_track_variable rotoblin_replace_finaleweapons      ""             // How weapons will be replaced on finales. (-1: remove weapons, 0: director settings, 1: replace with their tier 1 analogue, 2: replace only rifles, 3: replace only shotgun).
rotoblin_track_variable rotoblin_replace_outsideweapons     ""             // How weapons will be replaced out of saferooms. (-1: remove weapons, 0: director settings, 1: replace with their tier 1 analogue, 2: replace only rifles, 3: replace only shotguns).

// Items Settings
rotoblin_track_variable rotoblin_spawning_logic             ""             // Enables alternative spawning logic for items. More items on a map, but only a limited number of them can be picked up.
rotoblin_track_variable rotoblin_item_spawns                ""             // Forces items to spawn consistently for both teams. Flag (add together): 0=disable, 2=molotov, 4=pipe-bomb, 8=pills, 14=all.
rotoblin_track_variable rotoblin_molotov_limit              ""             // Limits the number of molotovs on each map outside of the safe room. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pipebomb_limit             ""             // Limits the number of pipe-bombs on each map outside of the safe room. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pills_limit                ""             // Limits the number of pills on each map outside of the safe room. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).

// Weapon Limits
rotoblin_track_variable rotoblin_limit_autoshotgun          ""             // Maximum number of Auto Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_assaultrifle         ""             // Maximum number of Assault Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_huntingrifle         ""             // Maximum number of Hunting Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_pumpshotgun          ""             // Maximum number of Pump Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_submachinegun        ""             // Maximum number of SMGs that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).

// Entity Removal
rotoblin_track_variable rotoblin_remove_cannisters          ""             // Removes all cannisters (gascan, propane and oxygen).
rotoblin_track_variable rotoblin_remove_explosive_barrels   ""             // Removes all explosive barrels.
rotoblin_track_variable rotoblin_remove_huntingrifle        ""             // Removes all hunting rifles from start saferooms. (-1: on each map, 0: director settings, 1: only on final).
rotoblin_track_variable rotoblin_remove_pistols             ""             // Removes all pistols on each map, prevents the use of double pistols. (0: disable, 1: enable).

// Tank Settings
rotoblin_track_variable rotoblin_tank_spawns                ""             // Forces Tank to spawn consistently for both teams.
rotoblin_track_variable rotoblin_tank_boss                  ""             // Tank can't be prelight, punch fix.
rotoblin_track_variable rotoblin_tank_noprop_dmg            ""             // All hittable props won't deal any damage to the Tank.
rotoblin_track_variable rotoblin_no_escape_tank             ""             // Removes tanks which spawn as the rescue vehicle arrives on finales.

// Witch Settings
rotoblin_track_variable rotoblin_witch_spawns               ""             // Forces the Witch to spawn consistently for both teams.
rotoblin_track_variable rotoblin_max_witches                ""             // Maximum number of Witches are allowed to spawn. (0: director settings, > 0: maximum limit to cvar value).
rotoblin_track_variable rotoblin_witch_distance             ""             // Allows the director to spawn a witch close to another witch.

// CI Settings
rotoblin_track_variable rotoblin_allow_natural_hordes       ""             // Sets whether natural hordes will spawn. (-1: director settings, 0: disable, > 0: spawn interval to cvar value)
rotoblin_track_variable rotoblin_disable_tank_hordes        ""             // If set, natural hordes will not spawn while tank is in play. (0: enable, 1: disable).
rotoblin_track_variable rotoblin_despawn_infected           ""             // If set, common infected will despawn if they are too far behind the survivors
rotoblin_track_variable rotoblin_remove_start_commons       ""             // Removes all common infected near the saferoom and respawns them when one of survivors leaves the saferoom.

// Melee Control
rotoblin_track_variable rotoblin_melee_penalty              ""             // Sets the Shove penalty for each non-fatigued melee swipe.
rotoblin_track_variable rotoblin_melee_flags                ""             // Blocks melee effect on infected. Flag (add together): 0=Disable, 1=Common, 2=Smoker, 4=Boomer, 8=Hunter, 15=all.
rotoblin_track_variable rotoblin_melee_deadstop             ""             // Blocks deadstop feature.

// HUD Settings
rotoblin_track_variable rotoblin_allow_spec_hud             ""             // Enables Rotoblin spectator HUD.
rotoblin_track_variable rotoblin_allow_tank_hud             ""             // Enables Rotoblin Tank HUD.

// Misc
rotoblin_track_variable rotoblin_finalspawn_range           ""             // Reduces the SI spawning range on finales to normal spawning range.
rotoblin_track_variable rotoblin_ghost_warp                 ""             // Sets whether infected ghosts can warp to survivors (mouse 2).
rotoblin_track_variable rotoblin_water_slowdown             ""             // If set, survivors will walk slower in water.
rotoblin_track_variable rotoblin_molotov_before_tank        ""             // Sets whether (If possible) a molotov will spawn on the map before the Tank spawns.
rotoblin_track_variable rotoblin_expolit_fixes_flag         ""             // Enables what kind of exploit should be fixed/blocked. Flag (add together): 0=Disable, 2=No ladder block, 4=Survivor duck block, 8=Ghost duck block, 16=E spawn expolit block, 32=Ammo pickup fix, 64=Incapacitated survivor ff block, 126=all
rotoblin_track_variable rotoblin_1v1_wipe_pills             ""             // The number of pills that will be removed during finals. (0: disable 1v1 features).
rotoblin_track_variable rotoblin_pills_autogiver            ""             // Sets whether the survivors will automatically receive pills after they leave the saferoom.
rotoblin_track_variable rotoblin_boss_unprohibit            ""             // Enable bosses spawning on all maps, even through they normally aren't allowed.

//                                                      [Server Cvars]

sv_pure
rotoblin_track_variable sv_cheats
rotoblin_track_variable sv_consistency
rotoblin_track_variable sv_pure_kick_clients

// Musc Cvars
rotoblin_track_variable sv_allow_lobby_connect_only
rotoblin_track_variable true mp_gamemode versus
rotoblin_track_variable sb_all_bot_team 1
rotoblin_track_variable vs_max_team_switches

// Tank Cvars
rotoblin_track_variable versus_tank_chance
rotoblin_track_variable versus_tank_chance_intro
rotoblin_track_variable versus_tank_chance_finale
rotoblin_track_variable versus_tank_flow_team_variation
rotoblin_track_variable tank_stuck_time_suicide 120
rotoblin_track_variable z_frustration_spawn_delay
rotoblin_track_variable director_tank_lottery_selection_time

// Witch Cvars
rotoblin_track_variable director_force_witch
rotoblin_track_variable versus_witch_chance
rotoblin_track_variable versus_witch_chance_intro
rotoblin_track_variable versus_witch_chance_finale
rotoblin_track_variable z_witch_personal_space
rotoblin_track_variable z_witch_anger_rate
rotoblin_track_variable z_witch_damage_per_kill_hit

// Bosses flow Cvars
rotoblin_track_variable versus_boss_flow_min_intro
rotoblin_track_variable versus_boss_flow_max_intro
rotoblin_track_variable versus_boss_flow_min
rotoblin_track_variable versus_boss_flow_max

// SI Cvars
rotoblin_track_variable z_ghost_delay_min
rotoblin_track_variable z_ghost_delay_max
rotoblin_track_variable z_exploding_shove_min
rotoblin_track_variable z_exploding_shove_max

// Horde Cvars
rotoblin_track_variable z_mob_spawn_min_size
rotoblin_track_variable z_mob_spawn_max_size
rotoblin_track_variable director_finale_mob_min_interval
rotoblin_track_variable director_finale_mob_max_interval
rotoblin_track_variable z_pushaway_force

//rotoblin_track_variable director_relax_min_interval
//rotoblin_track_variable director_relax_max_interval

// Item Cvars
rotoblin_track_variable director_convert_pills_critical_health
rotoblin_track_variable director_scavenge_item_override
rotoblin_track_variable director_propane_tank_density
rotoblin_track_variable director_gas_can_density
rotoblin_track_variable director_oxygen_tank_density
rotoblin_track_variable director_pistol_density

//                                                      [Rotoblin Commands]

// Client Cvar Tracking         <cvar>                      <hasMin>    <min>   <hasMax>    <max>       [action:0=kick,1=log,2=spec]
rotoblin_trackclientcvar
rotoblin_startclientchecking
rotoblin_restartmap
