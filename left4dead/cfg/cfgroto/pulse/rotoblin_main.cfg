//                                                      [Rotoblin Cvars]

// Main
rotoblin_enable                                             "1"             // Enables Rotoblin 2 Competitive Mod (R2compMod). (0: disable, 1: enable).

// Pause Features
rotoblin_track_variable rotoblin_pause_allowed              "0"             // (#deprecated Use Ready-UP) Sets whether the game can be paused by players.
rotoblin_track_variable rotoblin_pause_duration             "45"            // Sets the duration before the game can be unpaused by a either team.

// Replacement
rotoblin_track_variable rotoblin_replace_startkits          "-1"            // How medkits will be replaced in the saferoom. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_finalekits         "1"             // How medkits will be replaced on finales. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_outsidekits        "-1"            // How medkits will be replaced out of saferooms. (-1: remove medkits, 0: director settings, 1: replace with pain pills. Extra option 2: remove all healing items except of finals).
rotoblin_track_variable rotoblin_replace_startweapons       "1"             // How weapons will be replaced in the saferoom. (-1: remove weapons, 0: director settings, 1: replace with their tier 1 analogue, 2: replace only rifles, 3: replace only shotgun).
rotoblin_track_variable rotoblin_replace_finaleweapons      "1"             // How weapons will be replaced on finales. (-1: remove weapons, 0: director settings, 1: replace with their tier 1 analogue, 2: replace only rifles, 3: replace only shotgun).
rotoblin_track_variable rotoblin_replace_outsideweapons     "1"             // How weapons will be replaced out of saferooms. (-1: remove weapons, 0: director settings, 1: replace with their tier 1 analogue, 2: replace only rifles, 3: replace only shotguns).

// Items Settings
rotoblin_track_variable rotoblin_spawning_logic             "0"             // Enables alternative spawning logic for items. More items on a map, but only a limited number of them can be picked up.
rotoblin_track_variable rotoblin_item_spawns                "0"             // Forces items to spawn consistently for both teams. Flag (add together): 0=disable, 2=molotov, 4=pipe-bomb, 8=pills, 14=all.
rotoblin_track_variable rotoblin_molotov_limit              "-1"            // Limits the number of molotovs on each map outside of the safe room. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pipebomb_limit             "-1"            // Limits the number of pipe-bombs on each map outside of the safe room. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pills_limit                "-1"            // Limits the number of pills on each map outside of the safe room. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).

// Weapon Limits
rotoblin_track_variable rotoblin_limit_autoshotgun          "-1"            // Maximum number of Auto Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_assaultrifle         "-1"            // Maximum number of Assault Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_huntingrifle         "0"             // Maximum number of Hunting Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_pumpshotgun          "-1"            // Maximum number of Pump Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_submachinegun        "2"             // Maximum number of SMGs that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).

// Entity Removal
rotoblin_track_variable rotoblin_remove_cannisters          "1"             // Removes all cannisters (gascan, propane and oxygen).
rotoblin_track_variable rotoblin_remove_explosive_barrels   "1"             // Removes all explosive barrels.
rotoblin_track_variable rotoblin_remove_huntingrifle        "0"             // Removes all hunting rifles from start saferooms. (-1: on each map, 0: director settings, 1: only on final).
rotoblin_track_variable rotoblin_remove_pistols             "1"             // Removes all pistols on each map, prevents the use of double pistols. (0: disable, 1: enable).

// Tank Settings
rotoblin_track_variable rotoblin_tank_spawns                "1"             // Forces Tank to spawn consistently for both teams.
rotoblin_track_variable rotoblin_tank_boss                  "1"             // Tank can't be prelight, punch fix.
rotoblin_track_variable rotoblin_tank_noprop_dmg            "1"             // All hittable props won't deal any damage to the Tank.
rotoblin_track_variable rotoblin_no_escape_tank             "1"             // Removes tanks which spawn as the rescue vehicle arrives on finales.

// Witch Settings
rotoblin_track_variable rotoblin_witch_spawns               "1"             // Forces the Witch to spawn consistently for both teams.
rotoblin_track_variable rotoblin_max_witches                "1"             // Maximum number of Witches are allowed to spawn. (0: director settings, > 0: maximum limit to cvar value).
rotoblin_track_variable rotoblin_witch_distance             "0"             // Allows the director to spawn a witch close to another witch.

// CI Settings
rotoblin_track_variable rotoblin_allow_natural_hordes       "0"             // Sets whether natural hordes will spawn. (-1: director settings, 0: disable, > 0: spawn interval to cvar value)
rotoblin_track_variable rotoblin_disable_tank_hordes        "1"             // If set, natural hordes will not spawn while tank is in play. (0: enable, 1: disable).
rotoblin_track_variable rotoblin_despawn_infected           "1"             // If set, common infected will despawn if they are too far behind the survivors
rotoblin_track_variable rotoblin_remove_start_commons       "1"             // Removes all common infected near the saferoom and respawns them when one of survivors leaves the saferoom.

// Melee Control
rotoblin_track_variable rotoblin_melee_penalty              "2"             // Sets the Shove penalty for each non-fatigued melee swipe.
rotoblin_track_variable rotoblin_melee_flags                "0"             // Blocks melee effect on infected. Flag (add together): 0=Disable, 1=Common, 2=Smoker, 4=Boomer, 8=Hunter, 15=all
rotoblin_track_variable rotoblin_melee_deadstop             "1"             // Blocks deadstop feature

// HUD Settings
rotoblin_track_variable rotoblin_allow_spec_hud             "0"             // Enables Rotoblin spectator HUD.
rotoblin_track_variable rotoblin_allow_tank_hud             "1"             // Enables Rotoblin Tank HUD.

// Misc
rotoblin_track_variable rotoblin_finalspawn_range           "1"             // Reduces the SI spawning range on finales to normal spawning range.
rotoblin_track_variable rotoblin_ghost_warp                 "1"             // Sets whether infected ghosts can warp to survivors (mouse 2).
rotoblin_track_variable rotoblin_water_slowdown             "1"             // If set, survivors will walk slower in water.
rotoblin_track_variable rotoblin_molotov_before_tank        "0"             // Sets whether (If possible) a molotov will spawn on the map before the Tank spawns.
rotoblin_track_variable rotoblin_expolit_fixes_flag         "126"           // Enables what kind of exploit should be fixed/blocked. Flag (add together): 0=Disable, 2=No ladder block, 4=Survivor duck block, 8=Ghost duck block, 16=E spawn expolit block, 32=Ammo pickup fix, 64=Incapacitated survivor ff block, 126=all
rotoblin_track_variable rotoblin_1v1_wipe_pills             "0"             // The number of pills that will be removed during finals. (0: disable 1v1 features).
rotoblin_track_variable rotoblin_pills_autogiver            "1"             // Sets whether the survivors will automatically receive pills after they leave the saferoom.
rotoblin_track_variable rotoblin_boss_unprohibit            "1"             // Enable bosses spawning on all maps, even through they normally aren't allowed.

