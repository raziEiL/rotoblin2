rotoblin_autoloader_cfg            "r2compmod"          // The name of the config which will load on server start-up. Leave empty to disable Autoloader (value: "").
rotoblin_allow_match_req            "1"                 // Sets whether any player can request to change the current match mode (!match command).
rotoblin_allow_dynamic_hostname     " / "               // Adds the name of the current config in the l4dready RUP Menu ("l4d_ready_cfg_name" cvar) to the servers hostname and separate it by this symbol. For example: "Left 4 Dead / Pulse v1.0". Leave empty to disable this function (value: "").
rotoblin_allow_match_resets         "1"                 // Sets whether to reset to the default config when the server is empty ("rotoblin_autoloader_cfg" convar).
rotoblin_allow_map_resets           "1"                 // Sets whether to change map to the first map of a random campaign when server is empty.
rotoblin_allow_unscramble           "1"                 // Enables unscramble feature (Puts all players on the right team after map/campaign/match change). If you're still use l4dscores set this cvar to "0".
rotoblin_unscramble_notify          "1"                 // Prints a notification to chat when unscramble is completed (lets spectators know when they can join a team).
rotoblin_unscramble_novotes         "1"                 // Prevents calling votes until unscramble completes.
rotoblin_compact_tankhud            "1"                 // The style of the Tank HUD. (0: old style, 1: new style).
rotoblin_choosemenu_unlocker        "1"                 // Allows spectator/infected players to join the survivor team even if the survivor bot is dead (through M button).
rotoblin_cvar_silent_style          "1"                 // If set, clients will be not notified that a tracked convar has been changed.
